{% extends 'base.html' %}
	<body>
{% block message %}
		{% with messages = get_flashed_messages() %}
		<div class="container">
			{% if messages %}
				
			<div class="alert alert-info alert-dismissable fade in">
				
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<center>
				{% for message in messages %}
					{{ message }}
				{% endfor %}</center>
			</div>
				
			{% endif %}
		</div>
		{% endwith %}
{% endblock %}
